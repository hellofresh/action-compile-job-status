name: Build

on:
  pull_request:
    branches:
      - master

jobs:
  package:
    name: Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - run: npm ci
      - run: npm run lint
      - run: npm run package
      - name: Check if dist/index.js is up-to-date
        run: git diff --exit-code

  one:
    name: First
    runs-on: ubuntu-latest
    steps:
      - run: echo Hi

  two:
    name: Two
    runs-on: ubuntu-latest
    steps:
      - run: echo Hello

  check-run-defaults:
    needs: [package, one, two]
    name: Check run (defaults)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
