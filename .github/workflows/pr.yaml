name: Build

on:
  pull_request:
    branches:
      - master

jobs:
  test:
    name: Test action
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
    
      - run: npm ci
      - run: npm lint
      - run: npm run package
